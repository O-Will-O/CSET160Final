<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>
{% extends 'base.html' %}
{% block body %}
<h1>Create a test</h1>
 <div class="body">

        <form action="/createTest" method="POST">
            <input type="number" name="id" placeholder="testID" class="input_field"> <br>
            <input type="number" name="owner_id" placeholder="TeacherID" class="input_field"> <br>
            <input type="text" name="type" placeholder="questions" class="input_field"> <br>
            <input type="submit" class="btn" value="Create Test"></br></br>
        </form>
    </div>
{% endblock %}
