<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

{% extends "base.html"%}
{% block body %}

    <div class="body">

        <form action="/signup" method="POST">
            <input type="number" name="user_id" placeholder="UserID" class="input_field"> <br>
            <input type="text" name="username" placeholder="Username" class="input_field"> <br>
            <input type="text" name="password" placeholder="Password" class="input_field"> <br>
            <input type="text" name="email" placeholder="Email Address" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit">
        </form>
    </div>
{% endblock %}
