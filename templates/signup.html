<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

{% block body %}

    <div class="body">

<form action="{{ url_for('signup') }}" method="post">
    <div class="msg">{{ msg }}</div>
    <input id="username" name="username" type="text" placeholder="Enter your username" class="textbox"/></br></br>
    <input id="password" name="password" type="password" placeholder="Enter your password" class="textbox"/></br></br>
    <input id="email" name="email" type="text" placeholder="Enter your email address" class="textbox"/></br></br>
    <input type="submit" class="btn" value="Sign Up"></br>
</form>
        <p>Already have an account? <a href="/login"> Sign in here</a></p>
    </div>
{% endblock %}
